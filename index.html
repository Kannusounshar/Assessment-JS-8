      // 4.Create a function calculatePower that takes a base number and an exponent as arguments and calculates the result of base raised to the power of exponent(without using function).

      // let base = parseFloat(prompt("Enter the base number:"));

      function calculatePower(base, exponent) {
        let result = 1;

        for (let i = 0; i < exponent; i++) {
          result *= base;
        }

        return result;
      }

      // 8.Create a function calculateFactorial that takes a positive integer as an argument and returns its factorial value.

      // let n = parseInt(prompt("Enter a positive integer:"));

      // let factorial = 1;

      // for (let i = 1; i <= n; i++) {

      //   factorial *= i;

      // }

      // console.log("Factorial:", factorial);
      function calculateFactorial(n) {
        if (n < 0) {
          return "Invalid input: Please enter a positive integer.";
        }

        let factorial = 1;

        for (let i = 1; i <= n; i++) {
          factorial *= i;
        }

        return factorial;
      }

      // 9.Given a string, write a program that checks if it's a palindrome. Ignore spaces and punctuation while considering palindromes. Return true if it's a palindrome, otherwise false.

      // let inputString = prompt("Enter a string:");

      // if (inputString === inputString.split('').reverse().join('')) {

      // } else {

      //   console.log("Not a palindrome");

      function isPalindrome(inputString) {
        // Remove spaces and punctuation and convert to lowercase
        inputString = inputString.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();

        // Check if the modified string is equal to its reverse
        return inputString === inputString.split("").reverse().join("");
      }
